[tox]
envlist = py34,py35

[testenv]
deps=
  pytest
  pytest-cov
  pylama
  pytest-asyncio
  pytest-catchlog
  pytest-mock
commands=
  py.test --cov=dsmr_parser --cov-report=html:coverage_report/html --cov-report=term test {posargs}
  pylama dsmr_parser test

[pylama:pylint]
max_line_length = 100

[pylama:pycodestyle]
max_line_length = 100
